<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="services/global.js"></script>
  <script defer src="services/calculator.js"></script>
  <link rel="stylesheet" href="assets/style/global.css" type="text/css" />
  <link rel="stylesheet" href="assets/style/calcualtor.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Quote Calculator</title>
</head>
<body>
  <header>
    <nav>
      <img src="assets/imgs/whiteLogo.png" alt="WebsiteLogo" class="logo" id="logo">

     <div class="nav_links" id="nav_links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="project-Calculator.html" class="active">Project Calculator</a>
      </div>

    <div class="menu_icons">
      <button id="darkModeBtn" class="darkModeBtn" onclick="dark_mode()">
        <img src="assets/imgs/moon.png" alt="moonIcon" id="icon">
      </button>

      <a class="hamburger" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </nav>
  </header>

  <main>
    <section class="section">
      <form>
        <h2>Project Calculator <i class="fa-solid fa-calculator"></i></h2>

        <label for="siteType"><i class="fa fa-globe"></i> Site type</label> <br>
        <select id="siteType">
          <option value="" disabled selected>Select option</option>
          <option value="Business">Business</option>
          <option value="Online store">Online store</option>
          <option value="Blog">Blog</option>
        </select> <br> <br>

        <label for="pages"><i class="fa fa-file-alt"></i> Number of pages</label> <br>
        <select id="pages">
          <option value=" " disabled selected>Select option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select> <br> <br>

        <label for="design"><i class="fa fa-palette"></i> Personal design?</label> <br>
        <input type="radio" name="group" id="design" value="no" checked>No <br>
        <input type="radio" name="group"  value="yes">Yes <br> <br>

        <input class="price" type="submit" value="Calculate price" onclick="calculatePrice(event)"> 
        <input class="remove" type="reset" value="Reset" onclick="removeData()">

      </form>
    </section>

    <section class="section">
      <div class="data">
        <h4>Project details</h4>
        <p><i class="fa fa-globe"></i> Site type:</p>
        <p><i class="fa fa-file-alt"></i> Number of pages:</p>
        <p><i class="fa fa-palette"></i> Personal design:</p>
        <p class="total-price"><i class="fa-solid fa-dollar-sign"></i>Total price: </p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Liel Robinov. All rights reserved.</p>
  </footer>
</body>
</html>
